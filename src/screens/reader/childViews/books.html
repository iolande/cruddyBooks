<template>
  <panel>
    <panel-heading heading="Add or update a book"></panel-heading>
    <panel-body>
      <book-search></book-search>
      <form>
        <fieldset>
          <legend>Book details</legend>
          <text-input id="title" label="Title" maxlength="50" value.two-way="selectedBook.title"></text-input>
          <text-input id="author" label="Author" maxlength="50" value.two-way="selectedBook.author"></text-input>
          <text-input id="genre" label="Genre" maxlength="50" value.two-way="selectedBook.genre"></text-input>

          <div class="checkbox">
            <label>
              <input type="checkbox" checked.bind="selectedBook.read"> Read
            </label>
          </div>
        </fieldset>
      </form>
    </panel-body>
  </panel>
</template>
